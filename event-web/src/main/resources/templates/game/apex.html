<!doctype html>
<html lang="zh-cmn-Hans" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
    <title>Hello, world!</title>
</head>
<body class="mdui-theme-primary-light-blue mdui-theme-accent-pink">
    <div id="appbar"></div>
    <div class="mdui-container-fluid">
        <div class="mdui-row">
            <!-- 左侧导航栏 -->
            <div class="mdui-col-md-2">
                <div class="mdui-list" id="gameList"></div>
            </div>
            <div class="mdui-col-md-8 mdui-typo">
                <!-- 正文 -->
                <h4>Map Rotation</h4><hr>
                <!-- 地图轮换 -->
                <div class="mdui-row">
                    <div class="mdui-col-md-6">
                        <!-- 定义卡片 -->
                        <div class="mdui-card">
                            <!-- 卡片媒体 -->
                            <div class="mdui-card-media">
                                <img th:src="${mapRotation.ranked.get('current').asset}" alt="图片挂惹QAQ" />
                            </div>
                            <!-- 卡片内容 -->
                            <div class="mdui-card-content">
                                <h4>Ranked</h4>
                                <p>Map: <span th:text="${mapRotation.ranked.get('current').map}"></span></p>
                                <p>End at: <span th:text="${#dates.format(mapRotation.ranked.get('current').end, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                                <p>Next map: <span th:text="${mapRotation.ranked.get('next').map}"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="mdui-col-md-6">
                        <div class="mdui-card">
                            <div class="mdui-card-media">
                                <img th:src="${mapRotation.battleRoyale.get('current').asset}" alt="图片挂惹QAQ" />
                            </div>
                            <div class="mdui-card-content">
                                <h4>Battle Royale</h4>
                                <p>Map: <span th:text="${mapRotation.battleRoyale.get('current').map}"></span></p>
                                <p>End at: <span th:text="${#dates.format(mapRotation.battleRoyale.get('current').end, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                                <p>Next map: <span th:text="${mapRotation.battleRoyale.get('next').map}"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="mdui-col-md-6">
                        <div class="mdui-card">
                            <div class="mdui-card-media">
                                <img th:src="${mapRotation.arenasRanked.get('current').asset}" alt="图片挂惹QAQ" />
                            </div>
                            <div class="mdui-card-content">
                                <h4>Arenas Ranked</h4>
                                <p>Map: <span th:text="${mapRotation.arenasRanked.get('current').map}"></span></p>
                                <p>End at: <span th:text="${#dates.format(mapRotation.arenasRanked.get('current').end, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                                <p>Next map: <span th:text="${mapRotation.arenasRanked.get('next').map}"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="mdui-col-md-6">
                        <div class="mdui-card">
                            <div class="mdui-card-media">
                                <img th:src="${mapRotation.arenas.get('current').asset}" alt="图片挂惹QAQ" />
                            </div>
                            <div class="mdui-card-content">
                                <h4>Arenas</h4>
                                <p>Map: <span th:text="${mapRotation.arenas.get('current').map}"></span></p>
                                <p>End at: <span th:text="${#dates.format(mapRotation.arenas.get('current').end, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                                <p>Next map: <span th:text="${mapRotation.arenas.get('next').map}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdui-col-md-2">

            </div>
        </div>
    </div>
    <!-- MDUI JavaScript -->
<script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
<script>
    fetch("/static/html/appbar.html").then(response => response.text()).then(text => document.getElementById("appbar").innerHTML=text);
    fetch("/static/html/game/list.html").then(response => response.text()).then(text => document.getElementById("gameList").innerHTML=text);
</script>
</body>
</html>

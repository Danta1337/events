<!doctype html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

  <!-- MDUI CSS -->
  <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
  <title>Hello, world!</title>
</head>
<body class="mdui-theme-primary-light-blue mdui-theme-accent-pink">
<div id="appbar"></div>
<div class="mdui-container-fluid">
  <div class="mdui-row">
    <!-- 左侧导航栏 -->
    <div class="mdui-col-md-2">
      <div class="mdui-list" id="gameList"></div>
    </div>
    <div class="mdui-col-md-8 mdui-typo">
      <!-- 正文 -->
    </div>
    <div class="mdui-col-md-2">

    </div>
  </div>
</div>
<!-- MDUI JavaScript -->
<script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
<script>
  fetch("/static/html/appbar.html").then(response => response.text()).then(text => document.getElementById("appbar").innerHTML=text);
  fetch("/static/html/game/list.html").then(response => response.text()).then(text => document.getElementById("gameList").innerHTML=text);
</script>
</body>
</html>

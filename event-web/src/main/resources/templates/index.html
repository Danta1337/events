<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页</title>
    <script type="text/javascript" th:src="@{/static/js/jquery-3.5.1.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="navbar"></div>
        <div class="row">
            <div class="col-md-8 offset-2">
                <div id="carouselExampleControlsNoTouching" class="carousel slide " data-touch="false" data-interval="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="${carousel.get(0)}" class="d-block w-100" style="height: min-content">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>标题模板</h5>
                                <p>内容模板</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img th:src="${carousel.get(1)}" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img th:src="${carousel.get(2)}" class="d-block w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleControlsNoTouching" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleControlsNoTouching" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $.get("/static/html/userNav.html", function(data) {
            $("#navbar").replaceWith(data);
        });
    </script>
</body>
</html>

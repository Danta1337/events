<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页</title>
    <script type="text/javascript" th:src="@{/static/js/jquery-3.5.1.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/common.js}"></script>
</head>
<body>
    <div id="modal"></div>
    <div class="container-fluid">
        <div id="navbar"></div>
        <div class="row">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#centerModal">
                Launch demo modal
            </button>
        </div>
    </div>
    <script>
        $.get("/static/html/userNav.html", function(data) {
            $("#navbar").replaceWith(data);
        });
        $.get("/static/html/centerModal.html", function(data) {
            $("#modal").replaceWith(data);
        })
    </script>
</body>
</html>

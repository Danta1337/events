<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
</head>
<body class="mdui-theme-primary-blue mdui-theme-accent-pink mdui-color-grey-400">
<div class="mdui-appbar">
    <div class="mdui-toolbar mdui-color-theme">

        <a href="javascript:" class="mdui-typo-title mdui-center">Ch1tanda Event</a>

    </div>
</div>
<div class="mdui-card mdui-center mdui-m-t-5" style="max-width: 600px">
    <!-- 卡片的标题和副标题 -->
    <div class="mdui-card-primary">
        <div class="mdui-card-primary-title mdui-text-center">登录</div>
        <div class="mdui-card-primary-subtitle mdui-text-center">请输入用户名和密码</div>
    </div>

    <!-- 卡片的内容 -->
    <div class="mdui-card-content">
        <form action="/auth" method="post" class="mdui-m-x-5">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">用户名</label>
                <input name="username" class="mdui-textfield-input" type="text" required/>
            </div>
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">密码</label>
                <input name="password" class="mdui-textfield-input" type="password" required minlength="6"/>
            </div>
            <button type="submit" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-center mdui-m-t-5">
                登录
            </button>
        </form>
    </div>
    <div class="mdui-card-actions">
        <a href="user-register.html" class="mdui-btn mdui-ripple mdui-float-right">注册</a>
        <a class="mdui-btn mdui-ripple mdui-float-right">找回密码</a>
    </div>

</div>
</body>
<style>

</style>

</html>
